<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <title>Payment Form</title>
</head>
<body>
    <header>
        <div class="menu">
            <img src="../../images/menu.png" alt="menu">
        </div>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="searchbar-container">
            <input type="search" class="searchbar" placeholder="search..."/>
        </div>

    </header>
    <main>
        <section>
            <form  action="" method="post" class="wrapper">
                <fieldset class="container">
                    <h1>Your Details</h1>
                    <div>
                        <div class="personal"><label for="first-name">First Name</label><input type="text" id="first-name" placeholder="Jane"/></div>
                        <div class="personal"><label for="last-name">Last Name</label><input type="text" id="last-name" placeholder="Doe"/></div>
                        <div class="personal"><label for="email">Email</label><input type="email" id="email" placeholder="Jane@example.com"/></div>
                        <div class="personal"><label for="phone">Phone Number</label><input type="tel" id="phone" placeholder="(123) 456-7890"/></div>
                    </div>
                </fieldset>
                <fieldset class="container">
                    <h1 id="pay_method">Payment Method</h1>
                    <div>
                        <div class="payment" id="card">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="0000-0000-0000"/>
                        </div>
                        <div class="payment">
                            <label for="expire">Expiry Date</label>
                            <input type="text" id="expire" placeholder="MM/YY"/>
                        </div>
                        <div class="payment">
                            <label for="cvc">Security Code</label>
                            <input type="text" id="cvc" placeholder="000"/>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
</body>
</html>
