<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <title>Payment Form</title>
</head>
<body>
<header>
    <div class="logo"></div>
    <div class="searchbar-container"><input type="search" class="searchbar"></div>
</header>
<main>
    <section>
        <form  action="" method="post" class="wrapper">
            <div class="container">
                <h1>Your Details</h1>
                <div>
                    <div class="personal"><label for="first-name">First Name</label><input type="text" id="first-name" placeholder="Jane"></div>
                    <div class="personal"><label for="last-name">Last Name</label><input type="text" id="last-name" placeholder="Doe"></div>
                    <div class="personal"><label for="email">Email</label><input type="email" id="email" placeholder="Jane@example.com"></div>
                    <div class="personal"><label for="phone">Phone Number</label><input type="tel" id="phone" placeholder="(123) 456-7890"></div>
                </div>
            </div>
            <div class="container">
                <h1>Payment Method</h1>
                <div>
                    <div class="payment" id="card">
                        <label for="">Card Number</label>
                        <input type="text" placeholder="0000-0000-0000">
                    </div>
                    <div class="payment">
                        <label for="">Expiry Date</label>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="payment">
                        <label for="">Security Code</label>
                        <input type="text" placeholder="000">
                    </div>
                </div>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </section>
</main>
</body>
</html>
