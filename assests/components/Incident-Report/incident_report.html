<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./incident_report.css">
    <link rel="stylesheet" href="../../../success.css">
    <script src="../../../success.js" defer></script>
    <script src="./incident_report.js" defer></script>
    <title>Incident Report</title>
</head>
<body>
    <header>
        <div>
            <a href="../../../index.html">Logo</a>
        </div>
        <div>
            <input type="search" placeholder="search..."/>
        </div>
        <div class="menu">
            <img src="../../images/menu.png" alt=""/>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                
                <form action="#">
                    <h1>Personal Details</h1>
                    
                    <div class="inputs names">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required/>
                    </div>
                    <div class="inputs email">
                        <label for="email">Email</label>
                        <input type="email" id="email"/>
                    </div>
                    <div class="inputs id">
                        <label for="Inc-ID">Incident ID</label>
                        <input type="text" id="Inc-ID" readonly aria-readonly="true"/>
                    </div>
                    <div class="inputs date">
                        <label for="date">Date Of Incident</label>
                        <input type="datetime-local" id="date" required aria-required="true"/>
                    </div>
                    <div class="inputs location">
                        <label for="location">Incident Location</label>
                        <input type="text" pattern="(\[a-z]^[A-Z](/d{3})?)" title="Please enter a physical location not a number like a zip code example:65251. So enter Room123 or Lunchroom" id="location" aria-required="true" required/>
                    </div>
                    <button type="button" class="btn" onclick="showNextPage()"> Next </button>
                </form>
            </div>
            <div class="success-modal hidden">
                <h1>Success!</h1>
                <button type="reset" id="close">Close</button>
            </div>
        </section>
    </main>
</body>
</html>
