<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./incident_report.css">
    <title>Incident Report</title>
</head>
<body>
    <header>
        <div>
            <a href="../../../index.html">Logo</a>
        </div>
        <div>
            <input type="search" placeholder="search..."/>
        </div>
        <div class="menu">
            <img src="../../images/menu.png" alt=""/>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                
                <form action="" method="post">
                    <h1>Personal Details</h1>
                    
                    <div class="inputs names">
                        <label for="name">Full Name</label>
                        <input type="text" id="name"/>
                    </div>
                    <div class="inputs email">
                        <label for="email">Email</label>
                        <input type="email" id="email"/>
                    </div>
                    <div class="inputs id">
                        <label for="Inc-ID">Incident ID</label>
                        <input type="text" id="Inc-ID" disabled/>
                    </div>
                    <div class="inputs date">
                        <label for="date">Date Of Incident</label>
                        <input type="datetime-local" id="date"/>
                    </div>
                    <div class="inputs location">
                        <label for="location">Incident Location</label>
                        <input type="text" id="location"/>
                    </div>
                    <button class="btn"> Next </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
